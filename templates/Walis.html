<!doctype html>
<html lang="zh-cmn-Hans">

<head>

    <link rel="stylesheet" href="/static/css/mdui.min.css" />

<body class="mdui-appbar-with-toolbar mdui-theme-primary-orange">

    <div class="mdui-appbar mdui-appbar-inset mdui-appbar-fixed mdui-shadow-2 mdui-color-white">
        <div class="mdui-toolbar">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon mdui-ripple" mdui-drawer="{target: '#left-drawer'}">
                <i class="mdui-icon material-icons">menu</i>
            </a>
            <a href="javascript:;" class="mdui-typo-title">1918 HCS.</a>
            <div class="mdui-toolbar-spacer"></div>

            </a>
        </div>
    </div>

    <div id="Msin" class="mdui-m-y-2 mdui-m-x-2">
        <div class="mdui-card">

                <div class="mdui-card-primary-title">Title</div>
                <div class="mdui-card-primary-subtitle">Subtitle</div>
            </div>
    
            <div class="mdui-card-media">
                <video class="mdui-video-fluid" controls>
                    <source src="/static/ved/911Mothers_2010W-480p.mp4" type="video/mp4">
                </video>
            </div>
    
            <div class="mdui-card-content">子曰：「学而时习之，不亦说乎？有朋自远方来，不亦乐乎？人不知，而不愠，不亦君子乎？」</div>
    
            <div class="mdui-card-actions">
                <button class="mdui-btn mdui-ripple">action 1</button>
                <button class="mdui-btn mdui-ripple">action 2</button>
                <button class="mdui-btn mdui-btn-icon mdui-float-right">
                    <i class="mdui-icon material-icons">expand_more</i>
                </button>
            </div>
    
        </div>
    </div>

    <script src="/static/js/mdui.min.js"></script>
